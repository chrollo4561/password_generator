<!DOCTYPE html>
<html>
    <head>
        <title>Password Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="script.js"></script>
        <div class="box">
            <h2>Password Generator</h2>

            <input type="text" id="output" readonly>
            <button onclick="copyToClipboard()"><img src="add.png" height="19px" width="15px" alt="copyButton"></button>
            <br>

            <button onclick="generatePassword()">Generate Password</button><br>

            <p>Password Length <input type="number" max="32" min="6" value="6" id="length"></p><br>

            <label>Include Letters <input type="checkbox" id="addLetters" checked></label><br>
            <label>Include Numbers <input type="checkbox" id="addNumbers"></label><br>
            <label>Include Symbols <input type="checkbox" id="addSymbols"></label><br>
        </div>
    </body>
</html>
